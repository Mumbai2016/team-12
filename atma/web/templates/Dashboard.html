<!DOCTYPE>
<html>
	<head>
		<!-- Latest compiled and minified CSS -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/materialize/css/materialize.min.css"  media="screen,projection"/>

    <link type="text/css" rel="stylesheet" href="../static/atma.css" />
        <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../static/materialize/js/materialize.min.js"></script>
	</head>
	<body>
		<div class="w3-content w3-container" style="margin-top:1%">
  <div>
  <center> <img src="logo.png"  alt=" " style="height=20px" > </center>
 </div>	
	<div class="container push-down">
		<div class="row">
		      <div class="col s4 center-align"><span class="flow-text">Priority</span></div>
		      <div class="col s4 center-align"><span class="flow-text">Strategy</span></div>
		      
			  <div class="col s4 center-align">
				<div class="col s4 center-align "><span class="flow-text">Year 1</span></div>
				<div class="col s4 center-align "><span class="flow-text">Year 2</span></div>
				<div class="col s4 center-align"><span class="flow-text">Year 3</span></div>
			</div>
			  
		</div>
		<div class="row">
			<div class="col s4 center-align" style="margin: 1% 0;"><a class="waves-effect waves-light btn grey">Priority 1</a></div>
			<div class="col s4 center-align">
				<ul class="collapsible popout" data-collapsible="accordion">
				    <li>
				      	<div class="collapsible-header grey white">STRATEGY</div>
				      	<div class="collapsible-body"><p class="pad-1">Project 1</p>
				      		<div class="progress">
							      <div class="determinate yellow" style="width: 50%"></div>
							</div>
				      	</div>
				      	<div class="collapsible-body"><p class="pad-1">Project 2</p>
				      		<div class="progress">
							      <div class="determinate" style="width: 80%"></div>
							</div>
				      	</div>
				      	<div class="collapsible-body"><p class="pad-1">Project 3</p>
				      		<div class="progress">
							      <div class="determinate red" style="width: 10%"></div>
							</div>
				      	</div>
				    </li>
				</ul>
			</div>
			<div class="col s4 center-align">
				<div class="col s4 center-align year grey">1</div>
				<div class="col s4 center-align year grey">2</div>
				<div class="col s4 center-align year grey">3</div>
			</div>
		</div>
		<div class="row">
			<div class="col s4 center-align" style="margin: 1% 0;"><a class="waves-effect waves-light btn grey">Priority 2</a></div>
			<div class="col s4 center-align">
				<ul class="collapsible popout" data-collapsible="accordion">
				    <li>
				      	<div class="collapsible-header grey white">STRATEGY</div>
				      	<div class="collapsible-body"><p class="pad-1">Project 1</p>
				      		<div class="progress">
							      <div class="determinate" style="width: 70%"></div>
							</div>
						</div>
				      	<div class="collapsible-body"><p class="pad-1">Project 2</p>
				      		<div class="progress">
							      <div class="determinate red" style="width: 20%"></div>
							</div>
				      	</div>
				      	<div class="collapsible-body"><p class="pad-1">Project 3</p>
				      		<div class="progress">
							      <div class="determinate yellow" style="width: 50%"></div>
							</div>
				      	</div>
				    </li>
				</ul>
			</div>
			<div class="col s4 center-align">
				<div class="col s4 center-align year grey">1</div>
				<div class="col s4 center-align year grey">2</div>
				<div class="col s4 center-align year grey">3</div>
			</div>
		</div>

	</div>
	</body>
</html>
