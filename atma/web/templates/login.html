<!DOCTYPE html>
<html>
<title>Login</title>
 <meta charset="utf-8">
  <meta name="viewport" content=" initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<body>

<!-- Content -->
<div class="w3-content w3-container" style="margin-top:2%">
  <div>
  <center> <img src="https://github.com/Mumbai2016/team-12/blob/master/atma/web/static/images/logo.png?raw=true"> </center>
 </div>
 <br><br>
 <div class="row" style="margin-top:2%">
 <div class=col-xs-4></div>
  <div class=col-xs-4><center></center></div>
  <div class=col-xs-4></div>
  </div>
  <div class="row" style="margin-top:5%">
 <div class="col-xs-4"  ><center><a href data-toggle="modal" data-target="#myModal"><img src="https://github.com/Mumbai2016/team-12/blob/master/atma/web/static/images/VOLUNTEER.png?raw=true"  class="img-circle" width="250" height="236" ></a></center></div>
  <div class=col-xs-4><center><a href data-toggle="modal" data-target="#myModal"><img src="https://github.com/Mumbai2016/team-12/blob/master/atma/web/static/images/PARTNERMANAGER.png?raw=true" class="img-circle" width="250" height="236"></a></center></div>
  <div class=col-xs-4><center><a href data-toggle="modal" data-target="#myModal"><img src="https://github.com/Mumbai2016/team-12/blob/master/atma/web/static/images/NGO.png?raw=true" class="img-circle" width="250" height="236"></a></center></div>
  </div>
    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login:</h4>
        </div>
        <div class="modal-body">
          <form role="form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <center><button type="submit" class="btn btn-default">Submit</button></center>
  </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
  
  </div>
  </body>
  </html>
