<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="bootstrap.js"></script>
<script src="bootstrap_jquery.js"></script>
<link rel="stylesheet" href="bootstrap.css">
<title>ATMA - An accelerator for education NGO's</title>

<style>

.page-header{
	font-size: 50px;

}

.container{
	border: 3px solid #052834;
	padding: 3%;
	margin-top: 10%;
	padding-right: 3%;
	margin-left: 7%;
	margin-right: 5%;
	margin-bottom: 5%;
	border-radius: 10px;

}

img{
	z-index: +1;
	position: absolute;
	top: 4%;
	left:47%;
	margin-top: 5%;
}

</style>
</head>
<body>

	<img src="images\logo1.png" class="img-responsive">
		<div class="container">
		<br>
		<center>
		<h1 class="page-header">Survey form</h1>
		</center>
		<form role="form">
				<div class="form-group">

			<br>
      		<label>Name</label><br>
      		<input class="form-control" id="name" required><br>
    		</div>
    <div class="form-group">
      <label>Your working Organisation</label><br>
      <input  class="form-control" id="pwd1" required><br>
    </div>
	<div class="form-group">
      <label>Project Name</label><br>
      <input  class="form-control" id="pwd2" required><br>
    </div>
    <div class="form-group">
      <label>Hours spent</label><br>
      <input  class="form-control" id="pwd3" required><br>
    </div>
    <div class="form-group">
      <label>Work</label><br>
      <input  class="form-control" id="pwd4" required><br><br>
    </div>
        


    <center><button type="submit" class="btn btn-default btn-success btn-lg" style="background-color:#052834; width= 40%;">Submit</button></center> 
</div>
</form>

</div>
</body>
</html>
